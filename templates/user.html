<!-- user.html -->

<h1>Good {{greeting}}, {{name}}!</h1>

<h3>Today's top headers in {{section}} are...</h3>

<ol>
{% for item in my_list %}
    <h5><li>{{item}}</li></h5>
{% endfor %}
</ol>

<h4>View headers for:</h4>
<ul>
  {% for section in list_of_sections %}
      <li><a href = '/user/{{name}}/{{section}}'>{{section}}</a></li>
  {% endfor %}
</ul>
